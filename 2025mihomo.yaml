# 订阅提供者
proxy-providers:
  Airport_01:
    type: http
    interval: 1800
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 🟢 直连
    url: "https://su.746666.xyz/T3B9dgzBzdRbBF8A871562544gYqx7P/download/hy2-v6?target=ClashMeta"
  Airport_02:
    type: http
    interval: 1800
    health-check:
      enable: true     
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 🟢 直连
    url: "https://su.746666.xyz/T3B9dgzBzdRbBF8A871562544gYqx7P/download/ss%E6%9C%BA%E5%9C%BA?target=ClashMeta"
 # override:
    skip-cert-verify: true
    udp: true
   # down: "0 Mbps"
   # up: "0 Mbps"
      
# 用于下载订阅时指定UA
global-ua: clash.meta
    
# 全局配置
port: 6890
socks-port: 6891
redir-port: 6892
mixed-port: 6893
tproxy-port: 6894
ipv6: false
allow-lan: true
unified-delay: true
tcp-concurrent: true
  
# 控制面板
external-controller: 0.0.0.0:8090
secret: ""
external-ui: "/etc/mihomo/run/1ui"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 匹配进程 always/strict/off
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: true
  
# 流量嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    
# 代理模式
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  
# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # 模式切换 whitelist/blacklist 
  # 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain"
    - "rule-set:cn_domain"
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
    - "time.*.com"
    - "+.pool.ntp.org"
    - "+.ntp.tencent.com"
    - "+.ntp1.aliyun.com"
    - "+.ntp.ntsc.ac.cn"
    - "+.cn.ntp.org.cn"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
 
   
proxies:
- name: "🟢 直连"
  type: direct
  udp: true
 
# 锚点
pr: &pr {type: select, proxies: [🚀 节点选择,🌐 全部节点,🟢 直连]}
# 策略组
proxy-groups:
  - {name: 🚀 节点选择,type: select, include-all: true}
  - {name: 📹 YouTube,type: select, include-all: true}
  - {name: 🍀 Google,type: select, include-all: true}
  - {name: 🤖 ChatGPT,type: select, include-all: true}
  - {name: 👨🏿‍💻 GitHub,type: select, include-all: true}
  - {name: 🐬 OneDrive,type: select, include-all: true}
  - {name: 🪟 Microsoft,type: select, include-all: true}
  - {name: 🎵 TikTok,type: select, include-all: true}
  - {name: 📲 Telegram,type: select, include-all: true}
  - {name: 🎮 游戏平台, type: select, include-all: true}
  - {name: 🎥 流媒体,type: select, include-all: true}
  - {name: ✈️ Speedtest,type: select, include-all: true}
  - {name: 💶 PayPal,type: select, include-all: true}
  - {name: 🍎 Apple,type: select, include-all: true}
  - {name: 🎯 全球直连,type: select, proxies: [🚀 节点选择,🌐 全部节点,🟢 直连]}
  - {name: 🐟 漏网之鱼,type: select, include-all: true}
  - {name: 🌐 全部节点,type: select, include-all: true}
rules:
  - RULE-SET,private_domain,🟢 直连
  - RULE-SET,apple_domain,🍎 Apple
  - RULE-SET,proxylite,🚀 节点选择
  - RULE-SET,ai,🤖 ChatGPT
  - RULE-SET,github_domain,👨🏿‍💻 GitHub
  - RULE-SET,youtube_domain,📹 YouTube
  - RULE-SET,google_domain,🍀 Google
  - RULE-SET,onedrive_domain,🐬 OneDrive
  - RULE-SET,microsoft_domain,🪟 Microsoft
  - RULE-SET,tiktok_domain,🎵 TikTok
  - RULE-SET,speedtest_domain,✈️ Speedtest
  - RULE-SET,telegram_domain,📲 Telegram
  - RULE-SET,game_domain,🎮 游戏平台
  - RULE-SET,disney,🎥 流媒体  # Disney+流媒体
  - RULE-SET,netflix_domain,🎥 流媒体
  - RULE-SET,paypal_domain,💶 PayPal  # 修正大小写
  - RULE-SET,geolocation-!cn,🚀 节点选择
  - RULE-SET,cn_domain,🎯 全球直连
  - RULE-SET,google_ip,🍀 Google,no-resolve
  - RULE-SET,netflix_ip,🎥 流媒体,no-resolve
  - RULE-SET,telegram_ip,📲 Telegram,no-resolve
  - RULE-SET,gfw,🚀 节点选择
  - RULE-SET,cn_ip,🎯 全球直连
  - RULE-SET,adblock,REJECT
  - DOMAIN-KEYWORD,steam,🎯 全球直连  # Steam中国区直连
  - DOMAIN-SUFFIX,steampowered.com,🎯 全球直连
  - DOMAIN-SUFFIX,steamcommunity.com,🎯 全球直连
  - RULE-SET,game_domain,🎮 游戏平台  # 游戏平台走代理
  - MATCH,🐟 漏网之鱼


rule-anchor:
